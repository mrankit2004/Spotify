<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="spotify-logo" href="covers/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="covers/logo.png" alt="spotify-logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Ankit's Favourite</h1>
        <div>

          <div class="songItem">
            <img src="covers/lover.jpg" alt="1" />
            <span class="name1">Lover</span>
            <span class="playbutton1">
              <i id="play1" class="fa-regular fa-circle-play"></i>
            </span>
          </div>

          <div class="songItem2">
            <img
              src="covers/Satranga.jpg"
              alt="2"
            />
            <span class="name1">Satranga</span>
            <span class="playbutton2">
              <i id="play2" class="fa-regular fa-circle-play"></i>
            </span>
          </div>

          <div class="songItem3">
            <img
              src="covers/meri jaan.jpg"
              alt="3"
            />
            <span class="name1">Meri Jaan</span>
            <span class="playbutton3">
              <i id="play3" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem4">
            <img src="covers/one love.jpg" alt="4" />
            <span class="name1">One Love</span>
            <span class="playbutton4">
              <i id="play4" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem5">
            <img src="covers/cheques.jpg" alt="5" />
            <span class="name1">Cheques</span>
            <span class="playbutton5">
              <i id="play5" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem6">
            <img
              src="covers/Emptiness.jpg"
              alt="6"
            />
            <span class="name1">Emptiness</span>
            <span class="playbutton6">
              <i id="play6" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem7">
            <img src="covers/sarangi.jpg" alt="7" />
            <span class="name1">Sarangi</span>
            <span class="playbutton7">
              <i id="play7" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem8">
            <img src="covers/bahana.jpg" alt="8" />
            <span class="name1">Bahana</span>
            <span class="playbutton8">
              <i id="play8" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem9">
            <img src="covers/laal bindi.jpg" alt="9" />
            <span class="name1">Laal Bindi</span>
            <span class="playbutton9">
              <i id="play9" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem10">
            <img src="covers/heeriye.jpg" alt="10" />
            <span class="name1">Heeriye</span>
            <span class="playbutton10">
              <i id="play10" class="fa-regular fa-circle-play"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="buttom">
      <input type="range" name="range" id="myprogressbar" min="0" value="0" mix="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step"></i>
        <i id="masterPlay" class="fa-regular fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
